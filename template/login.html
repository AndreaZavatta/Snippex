<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="../icons/logo.png">
        <!--Bootstrap: Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Latest compiled Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!--CSS-->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/login.css">
        <script type="text/javascript" src="../javascript/login.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div class="first-half">
            <div class="login-square">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Login</button>
                        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Register</button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <form id="formLogin">
                            <div class="form-row">
                                <div class="col w-50 mx-auto mt-3">
                                    <label>
                                        <input type="text" id="usernameLogin" name="username" class="form-control" placeholder="Username" required>
                                    </label>
                                </div>
                                <div class="col w-50 mx-auto mt-3">
                                    <label>
                                        <input type="password" id="passwordLogin" name="password" class="form-control" placeholder="Password" required>
                                    </label>
                                </div>
                                <div class="d-grid gap-2 col-6 mx-auto mt-3">
                                    <input class="btn btn-primary" type="submit" value="Login">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <form action="../php/register-api.php" method="POST">
                            <div class="form-row">
                                <div class="col w-50 mx-auto mt-3">
                                    <label>
                                        <input type="text" name="name" class="form-control" placeholder="Name" required>
                                    </label>
                                </div>
                                <div class="col w-50 mx-auto mt-3">
                                    <label>
                                        <input type="text" name="surname" class="form-control" placeholder="Surname" required>
                                    </label>
                                </div>
                                <div class="col w-50 mx-auto mt-3">
                                    <label>
                                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                                    </label>
                                </div>
                                <div class="col w-50 mx-auto mt-3">
                                    <label>
                                        <input type="date" name="dateBirth" class="form-control" placeholder="Date of birth" required>
                                    </label>
                                </div>
                                <div class="col w-50 mx-auto mt-3">
                                    <label>
                                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                                    </label>
                                </div>
                                <div class="col w-50 mx-auto mt-3">
                                    <label>
                                        <input type="password" name="passwordConfirm" class="form-control" placeholder="Password confirmation" required>
                                    </label>
                                </div>
                                <div class="d-grid gap-2 col-6 mx-auto mt-3">
                                    <input class="btn btn-primary" type="submit" value="Register">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="second-half">
            <img src="../sources/world.png" alt="world">
        </div>
    </body>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="col-form-label" id="error-message">Wrong Username or Password</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</html>
