<header class="row">
    <div class="col-1 d-flex justify-content-center flex-column">
        <img id="go-back" src="../icons/back_arrow.png" alt="go back"/>
    </div>
    <div class="col-11 d-flex justify-content-center flex-column">
        <h1 style="text-align: left;"></h1>
    </div>
</header>
<main class="container">
    <form action="" method="get" style="margin-bottom: 20px">
        <div class="row">
            <label class="col-4 col-md-3 col-xl-2">
                Sort for:
                <select class="col-12" name="options">
                    <option value="alphabetical order" selected="selected">Alphabetical order</option>
                    <option value="friends in common">Friends in common</option>
                    <option value="date of friendship">Date of friendship</option>
                </select>
            </label>
            <label class="col-1">
                Descending
                <input class="col-md-2" type="checkbox" id="descending">
            </label>
        </div>
    </form>
    <section id="friends" class="container"></section>
</main>
