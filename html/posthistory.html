<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post History</title>
    <link rel="icon" type="image/x-icon" href="../icons/logo.png">
    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../javascript/javascript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<header class="row">
    <div class="col-1 d-flex justify-content-center flex-column">
        <a href="./profile.html"><img id="go-back" src="../icons/back_arrow.png" alt="go back"/></a>
    </div>
    <div class="col-11 d-flex justify-content-center flex-column">
        <h1 style="text-align: left;">Giacomo Sirri's post history</h1>
    </div>
</header>
<main class="container">
    <form action="" method="get" style="margin-bottom: 20px">
        <div class="row">
                <label class="col-4 col-md-3 col-xl-2">
                    Sort for:
                    <select class="col-12" name="options">
                        <option value="number of votes" selected="selected">Most voted</option>
                        <option value="date">Most recent</option>
                        <option value="number of comments">Most commented</option>
                    </select>
                </label>
            <label class="col-1">
                Descending
                <input class="col-md-2" type="checkbox" id="descending">
            </label>
        </div>
    </form>
    <article class="post col-12 col-md-8">
        <h3 class="post-title col-10">Post #1</h3>
        <div class="d-flex justify-content-between">
            <div class="post-content col-12">
                <label role="button" onclick="changeText(this)">
                    <p class="post-text">
                        Hi! This is the first post ever on this new social network.
                        <br /> 1° row
                        <br /> 2° row
                        <br /> 3° row
                        <br /> 4° row
                        <br /> 5° row
                        <br /> 6° row
                    </p>
                </label>
                <p class="post-date col-12">23 Nov 2022, 12:46</p>
            </div>
            <div class="post-interactions d-flex justify-content-between flex-column">
                <img class="rate-post" style="padding: 5px; border-radius: 20px;"
                     src="../icons/plus_icon.png" alt="post menu" onclick="showRatingCategories(0)"/>
                <img class="thoughtfulness" style="display: none" src="../icons/thoughts_icon.png"
                     alt="rate as thoughtfulness" onclick="showPlus(0)">
                <img class="idea" style="display: none" src="../icons/idea_icon.png"
                     alt="rate as idea" onclick="showPlus(0)">
                <img class="advice" style="display: none" src="../icons/advice_icon.png"
                     alt="rate as advice" onclick="showPlus(0)">
                <img class="laugh" style="display: none" src="../icons/laugh_icon.png"
                     alt="rate as humour" onclick="showPlus(0)">
                <img class="comment-post" style="margin-bottom: 6px" src="../icons/comment_icon.png" alt="comment">
            </div>
        </div>
    </article>
    <article class="post col-12 col-md-8">
        <h3 class="post-title col-10">Post #1</h3>
        <div class="d-flex justify-content-between">
            <div class="post-content col-12">
                <label role="button" onclick="changeText(this)">
                    <p class="post-text">
                        Hi! This is the first post ever on this new social network.
                        <br /> 1° row
                        <br /> 2° row
                        <br /> 3° row
                        <br /> 4° row
                        <br /> 5° row
                        <br /> 6° row
                    </p>
                </label>
                <p class="post-date col-12">23 Nov 2022, 12:46</p>
            </div>
            <div class="post-interactions d-flex justify-content-between flex-column">
                <img class="rate-post" style="  padding: 5px; border-radius: 20px;"
                     src="../icons/plus_icon.png" alt="post menu" onclick="showRatingCategories(1)"/>
                <img class="thoughtfulness" style="display: none" src="../icons/thoughts_icon.png"
                     alt="rate as thoughtfulness" onclick="showPlus(1)">
                <img class="idea" style="display: none" src="../icons/idea_icon.png"
                     alt="rate as idea" onclick="showPlus(1)">
                <img class="advice" style="display: none" src="../icons/advice_icon.png"
                     alt="rate as advice" onclick="showPlus(1)">
                <img class="laugh" style="display: none" src="../icons/laugh_icon.png"
                     alt="rate as humour" onclick="showPlus(1)">
                <img class="comment-post" style="margin-bottom: 6px" src="../icons/comment_icon.png" alt="comment">
            </div>
        </div>
    </article>
    <article class="post col-12 col-md-8">
        <h3 class="post-title col-10">Post #1</h3>
        <div class="d-flex justify-content-between">
            <div class="post-content col-12">
                <label role="button" onclick="changeText(this)">
                    <p class="post-text">
                        Hakfhshsrkugh
                    </p>
                </label>
                <p class="post-date col-12">23 Nov 2022, 12:46</p>
            </div>
            <div class="post-interactions d-flex justify-content-between flex-column">
                <img class="rate-post" style="  padding: 5px; border-radius: 20px;"
                     src="../icons/plus_icon.png" alt="post menu" onclick="showRatingCategories(2)"/>
                <img class="thoughtfulness" style="display: none" src="../icons/thoughts_icon.png"
                     alt="rate as thoughtfulness" onclick="showPlus(2)">
                <img class="idea" style="display: none" src="../icons/idea_icon.png"
                     alt="rate as idea" onclick="showPlus(2)">
                <img class="advice" style="display: none" src="../icons/advice_icon.png"
                     alt="rate as advice" onclick="showPlus(2)">
                <img class="laugh" style="display: none" src="../icons/laugh_icon.png"
                     alt="rate as humour" onclick="showPlus(2)">
                <img class="comment-post" style="margin-bottom: 6px" src="../icons/comment_icon.png" alt="comment">
            </div>
        </div>
    </article>
    <footer style="margin-top: 40px">
        <div class="d-flex justify-content-start flex-column">
            <nav>
                <ul class="row text-center">
                    <li class="col-md-1"></li>
                    <li class="col-2 col-md-2"><a href="./explore.html"><img src="../icons/home_icon.png" alt="home"></a></li>
                    <li class="col-3 col-md-2"><a href="./feed.html"><img src="../icons/search_icon.png" alt="explore"></a></li>
                    <li class="col-2 col-md-2"><a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"><img src="../icons/write_icon.png" alt="write"></a></li>
                    <li class="col-3 col-md-2"><a href="./notifications.html"><img src="../icons/notification_icon.png" alt="notifications"></a></li>
                    <li class="col-2 col-md-2"><a href="#"><img src="../icons/users_icon.png" alt="search users"></a></li>
                    <li class="col-md-1"></li>
                </ul>
            </nav>
            <div></div>
        </div>
    </footer>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-title" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="recipient-title">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Content:</label>
                            <textarea class="form-control" rows="4" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="post" class="btn btn-primary" onclick="createPost()">Post</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
