<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Your notifications</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col-1 d-flex justify-content-center flex-column">
                <a href="./profile.html"><img id="go-back" src="../icons/back_arrow.png" alt="go back"/></a>
            </div>
            <div class="col-6 d-flex justify-content-center flex-column">
                <h1 style="text-align: left;">You have n notifications to read</h1>
            </div>
            <div class="col-5 col-md-4 col-lg-3 col-xl-2 d-flex justify-content-center flex-column">
                <button class="col-12" style="font-size: 90%">Don't show any again</button>
            </div>
        </header>
        <main>
            <section class="row align-items-center">
                <div class="col-1"></div>
                <p class="col-5 col-xl-5 notification-type"><img src="" alt="">~geeovannipau has just asked for you friendship!</p>
                <p class="col-2 col-xl-2 align-self-center notification-date" style="font-size: 80%; color:#6e6e6e">21 Dec 2022, 15:50</p>
                <button class="col-2 col-xl-1 accept-friendship" style="font-size: 12px">Accept friendship</button>
                <div class="col-1 d-flex justify-content-start">
                    <img class="delete-notification" src="../icons/bin_icon.png" alt="delete notification"/>
                </div>
            </section>
            <section class="row align-items-center">
                <div class="col-1"></div>
                <p class="col-5 col-xl-5 notification-type"><img src="" alt="">~seelviamirri has just asked for you friendship!</p>
                <p class="col-2 col-xl-2 align-self-center notification-date" style="font-size: 80%; color:#6e6e6e">21 Dec 2022, 16:40</p>
                <button class="col-2 col-xl-1 accept-friendship" style="font-size: 12px">Accept friendship</button>
                <div class="col-1 d-flex justify-content-start">
                    <img class="delete-notification" src="../icons/bin_icon.png" alt="delete notification"/>
                </div>
            </section>
            <section class="row align-items-center">
                <div class="col-1"></div>
                <p class="col-5 col-xl-5 notification-type"><img src="" alt="">~tremamunnnnno has just commented under your post!</p>
                <p class="col-2 col-xl-2 align-self-center notification-date" style="font-size: 80%; color:#6e6e6e">22 Dec 2022, 13:07</p>
                <button class="col-2 col-xl-1 read-comment" style="font-size: 12px">Read comment</button>
                <div class="col-1 d-flex justify-content-start">
                    <img class="delete-notification" src="../icons/bin_icon.png" alt="delete notification"/>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
