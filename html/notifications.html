<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Your notifications</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="row">
            <a class="col-1" href="#"><img id="go-back" src="../icons/back_arrow.png" alt="go back"/></a>
            <h1 class="col-5 align-self-end">You have n notifications to read</h1>
            <button class="col-2">Don't show any again</button>
        </header>
        <main>
            <section class="row align-items-center">
                <div class="col-1"></div>
                <p class="col-5 notification-type"><img src="" alt="">~geeovannipau has just asked for you friendship!</p>
                <p class="col-2 align-self-center notification-date">21 Dec 2022, 15:50</p>
                <button class="col-1 accept-friendship">Accept friendship</button>
                <img class="delete-notification" class="col-1" src="../icons/bin_icon.png" alt="delete notification"/>
            </section>
            <section class="row align-items-center">
                <div class="col-1"></div>
                <p class="col-5 notification-type"><img src="" alt="">~seelviamirri has just asked for you friendship!</p>
                <p class="col-2 align-self-center notification-date">21 Dec 2022, 16:40</p>
                <button class="col-1 accept-friendship">Accept friendship</button>
            </section>
            <section class="row align-items-center">
                <div class="col-1"></div>
                <p class="col-5 notification-type"><img src="" alt="">~tremamunnnnno has just commented under your post!</p>
                <p class="col-2 align-self-center notification-date">22 Dec 2022, 13:07</p>
                <button class="col-1 read-comment">Read comment</button>
            </section>
        </main>
    </div>
</body>
</html>
