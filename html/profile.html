<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <header class="container">
        <div class="row">
            <img class="col-1 responsive-img" src="../icons/burger_icon.png" alt="menu"/>
            <h1 class="d-flex justify-content-center" style="color: black">Giacomo Sirri</h1>
        </div>
    </header>
<main class="container">
    <div class="row">
        <img id="profile-pic" class="col-6 offset-3 responsive-img" src="../img/propic.jpg" alt="profile pic"/>
    </div>
    <div id="user-since" class="d-flex justify-content-center">
        <p>Active user since 21 Dec 2022</p>
    </div>
    <div id="friends" class="d-flex justify-content-center">
        <p>8 friends</p>
    </div>
    <table id="rating-statistics" class="table-bordered">
        <caption>Statistics - 10 posts</caption>
        <thead>
            <tr>
                <th>Category</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Thoughtfulness</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Advice</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Ideas</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Humour</td>
                <td>60</td>
            </tr>
        </tbody>
    </table>
    <footer>
        <nav>
            <ul class="row text-center">
                <div class="col-1"></div>
                <li class="col-2"><a href=""><img src="../icons/home_icon.png"></a></li>
                <li class="col-2"><a href="#"><img src="../icons/search_icon.png"></a></li>
                <li class="col-2"><a href="#"><img src="../icons/write_icon.png"></a></li>
                <li class="col-2"><a href="#"><img src="../icons/notification_icon.png"></a></li>
                <li class="col-2"><a href="#"><img src="../icons/users_icon.png"></a></li>
                <div class="col-1"></div>
            </ul>
        </nav>
    </footer>
</main>
</body>
</html>
