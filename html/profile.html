<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../javascript/javascript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <header class="container">
        <div class="d-flex justify-content-between">
            <img id="menu" class="col-1 responsive-img" src="../icons/burger_icon.png" alt="menu"/>
            <h1 class="col-4" style="color: black">Giacomo Sirri</h1>
            <div class="col-1"></div>
        </div>
    </header>
<main class="container">
    <div class="d-flex justify-content-center">
        <img id="profile-pic" src="../img/propic.jpg" alt="profile pic"/>
    </div>
    <div class="d-flex justify-content-center">
        <p id="user-since">Active user since 21 Dec 2022</p>
    </div>
    <div class="d-flex justify-content-center">
        <p id="friends">8 friends</p>
    </div>
    <table id="rating-statistics" class="table table-primary table-bordered table-striped table-hover">
        <caption>Statistics - 10 posts</caption>
        <thead>
            <tr>
                <th>Category</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Thoughtfulness</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Advice</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Ideas</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Humour</td>
                <td>60</td>
            </tr>
        </tbody>
    </table>
    <h2>
        Most voted post ever
    </h2>
    <article class="post col-8">
        <h3 class="post-title col-10">Post #1</h3>
        <div class="d-flex justify-content-between">
            <div class="post-content col-12">
                <input type="checkbox" id="expanded" class="expanded">
                <label for="expanded" role="button" onclick="changeText(this)">
                    <p class="post-text">
                        Hi! This is the first post ever on this new social network.
                        </br> 1° row
                        </br> 2° row
                        </br> 3° row
                        </br> 4° row
                        </br> 5° row
                        </br> 6° row
                    </p>
                </label>
                <p class="post-date col-12">23 Nov 2022, 12:46</p>
            </div>
            <div class="d-flex justify-content-between flex-column">
                <img id="rate-post" class="rate-post" src="../icons/plus_icon.png" alt="post menu"/>
                <img id="comment-post" class="comment-post" src="../icons/comment_icon.png" alt="comment">
            </div>
        </div>
    </article>

    <article class="post col-8">
        <h3 class="post-title col-10">Post #2</h3>
        <div class="d-flex justify-content-between">
            <div class="post-content col-12">
                <input type="checkbox" id="expanded1" class="expanded">
                <label for="expanded1" role="button" onclick="changeText(this)">
                    <p class="post-text">
                        Hi! This is the second post on this new social network.
                        </br> 1° row
                        </br> 2° row
                        </br> 3° row
                        </br> 4° row
                        </br> 5° row
                        </br> 6° row
                    </p>
                </label>
                <p class="post-date col-12">23 Nov 2022, 12:46</p>
            </div>
            <div class="d-flex justify-content-between flex-column">
                <img id="rate-post1" class="rate-post" src="../icons/plus_icon.png" alt="post menu"/>
                <img id="comment-post2" class="comment-post" src="../icons/comment_icon.png" alt="comment">
            </div>
        </div>
    </article>
    <footer>
        <nav>
            <ul class="row text-center">
                <li class="col-1"></li>
                <li class="col-2"><a href=""><img src="../icons/home_icon.png" alt="home"></a></li>
                <li class="col-2"><a href="#"><img src="../icons/search_icon.png" alt="explore"></a></li>
                <li class="col-2"><a href="#"><img src="../icons/write_icon.png" alt="write"></a></li>
                <li class="col-2"><a href="#"><img src="../icons/notification_icon.png" alt="notifications"></a></li>
                <li class="col-2"><a href="#"><img src="../icons/users_icon.png" alt="search users"></a></li>
                <li class="col-1"></li>
            </ul>
        </nav>
    </footer>
</main>
</body>
</html>
